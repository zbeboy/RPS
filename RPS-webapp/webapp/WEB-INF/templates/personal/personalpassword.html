<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- csrf -->
    <meta name="_csrf" content="" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" content="" th:content="${_csrf.headerName}"/>

    <link rel="shortcut icon" href="ico/favicon.png" th:href="@{/ico/favicon.png}"/>

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet" th:href="@{/css/starter-template.css}"/>

    <link rel="stylesheet" href="path/to/validator/jquery.validator.css" th:href="@{/css/jquery.validator.css}" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" tiles:include="header">

</div>

<div class="container">

    <div class="starter-template">
        <div class="col-md-4" tiles:include="nav" >

        </div>
        <div class="col-md-8">
            <form class="form-horizontal" role="form" th:action="@{/personal/updatePersonalPassword}" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}" method="post">
                <div class="form-group">
                    <label for="oldPassword" class="col-sm-2 control-label">原密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="原密码" data-rule="密码:required;oldPassword;remote[/validatePassword]" data-rule-oldPassword="[/^\w{6,}$/, '请填写6位及以上任意字母组成']" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword" class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="新密码" data-rule="密码:required;newPassword" data-rule-newPassword="[/^\w{6,}$/, '请填写6位及以上任意字母组成']"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="okPassword" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="okPassword" name="okPassword" placeholder="确认密码" data-rule="确认密码:required;match(newPassword);" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-default">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="js/csrf.js" th:src="@{/js/csrf.js}"></script>
<script type="text/javascript" src="path/to/validator/jquery.validator.js" th:src="@{/js/jquery.validator.js}" ></script>
<script type="text/javascript" src="path/to/validator/local/zh_CN.js" th:src="@{/js/local/zh-CN.js}" ></script>
<script src="js/rps/personalpassword.js" th:src="@{/js/rps/personalpassword.js}"></script>
</body>
