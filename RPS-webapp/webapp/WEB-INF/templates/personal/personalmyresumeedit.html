        .fileinput-button {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .fileinput-button input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            opacity: 0;
            -ms-filter: 'alpha(opacity=0)';

            direction: ltr;
            cursor: pointer;

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" tiles:include="header">

</div>

<div class="container">

    <div class="starter-template">
        <div class="col-md-4" tiles:include="nav" >

        </div>
        <div class="col-md-8">
            <div class="thumbnail">
                <img id="personalPhoto"  th:src="${resumeDto.resumeImg}" />
                <div class="caption">
                    <p>
						<span class="btn btn-success fileinput-button">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>上传封面</span>
                            <input id='fileupload' type="file" name="files[]" multiple=""/>
                        </span>
                    </p>
                </div>
            </div>
            <form class="form-horizontal" role="form" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}" method="post" th:action="@{/personal/updatePersonalWriter}">
                <input type="hidden" id="id" name="id" th:value="${resumeDto.id}" />
                <input type="hidden" id="resumeImg" name="resumeImg" />
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="title" name="title" th:value="${resumeDto.title}" placeholder="标题" data-rule="required;length[1~45];" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="realName" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="realName" name="realName" th:value="${resumeDto.realName}" placeholder="姓名" data-rule="required;length[~45];" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-6">
                        <div class="radio">
                            <label>
                                <input type="radio" id="man" name="sex" value="1" />
                                男
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" id="woman" name="sex" value="0" />
                                女
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="age" class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="age" name="age" th:value="${resumeDto.age}" placeholder="年龄" data-rule="required;integer[+];" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="education" class="col-sm-2 control-label">学历</label>
                    <div class="col-sm-6" >
                        <select class="form-control" id="education" name="education" >
                            <option>高中以下</option>
                            <option>高中</option>
                            <option>中专</option>
                            <option>大专</option>
                            <option>本科</option>
                            <option>硕士</option>
                            <option>博士</option>
                            <option>博士后</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="telNo" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="telNo" name="telNo" th:value="${resumeDto.telNo}"  placeholder="手机号" data-rule="required;mobile;" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="jobInterview" class="col-sm-2 control-label">面试职位</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="jobInterview" name="jobInterview" th:text="${resumeDto.jobInterview}" rows="3" data-rule="required;length[1~500];" ></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="educationSituation" class="col-sm-2 control-label">教育情况</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="educationSituation" name="educationSituation" th:text="${resumeDto.educationSituation}" rows="3" data-rule="required;length[6~500];" ></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="practicalExperience" class="col-sm-2 control-label">实践经历</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="practicalExperience" name="practicalExperience" th:text="${resumeDto.practicalExperience}" rows="3" data-rule="required;length[6~1500];"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="selfEvaluation" class="col-sm-2 control-label">自我评价</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="selfEvaluation" name="selfEvaluation" th:text="${resumeDto.selfEvaluation}" rows="3" data-rule="required;length[6~1000];"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-default">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div><!-- /.container -->
