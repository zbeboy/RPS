                        <div class="caption">
                            <h3>
                                <span class="btn btn-success fileinput-button">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    <span>上传头像</span>
                                    <input id='fileupload' type="file" name="files[]" multiple="" />
                                </span>
                            </h3>
                            <form class="form-horizontal" role="form" method="post" th:action="@{/personal/updatePersonal}" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                                <input type="hidden" id="headImgUrl" th:value="${#httpSession.getAttribute('users').headImgUrl}" name="headImgUrl" />
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" readonly="readonly" id="username" name="username" placeholder="Email"
                                               th:value="${#httpSession.getAttribute('users').username}" data-rule="required;email"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="realName" class="col-sm-2 control-label">姓名</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="realName" name="realName"
                                               placeholder="姓名"
                                               th:value="${#httpSession.getAttribute('users').realName}" data-rule="required;"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">性别</label>
                                    <div class="col-sm-10" th:if="${#httpSession.getAttribute('users').sex == 1}">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="sex" value="1" checked="checked"/>男
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="sex" value="0"/>女
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-10" th:if="${#httpSession.getAttribute('users').sex == 0}">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="sex" value="1"/>男
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="sex" value="0" checked="checked"/>女
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-default">保存</button>
                                    </div>
