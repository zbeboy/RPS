<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
  
<!-- Mirrored from v3.bootcss.com/examples/starter-template/ by HTTrack Website Copier/3.x [XR&CO'2013], Sun, 26 Jan 2014 11:51:16 GMT -->
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>

	<!-- csrf -->
	<meta name="_csrf" content="" th:content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" content="" th:content="${_csrf.headerName}"/>

	<link rel="shortcut icon" href="ico/favicon.png" th:href="@{/ico/favicon.png}"/>

	<title>Starter Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

	<!-- Custom styles for this template -->
	<link href="css/starter-template.css" rel="stylesheet" th:href="@{/css/starter-template.css}"/>

	<link rel="stylesheet" href="path/to/validator/jquery.validator.css" th:href="@{/css/jquery.validator.css}" />

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
	<script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" tiles:include="header">

    </div>

    <div class="container">

      <div class="starter-template">
		<div class="col-md-4" tiles:include="nav">

		</div>
		<div class="col-md-8">
			<form class="form-horizontal" role="form"  data-validator-option="{theme:'yellow_right_effect',stopOnError:true}" method="post" th:action="@{/enterprise/updateFirmWriter}" >
				<div class="form-group">
					<label for="realName" class="col-sm-2 control-label">公司名称</label>
					<div class="col-sm-6">
						<input type="text"  class="form-control" th:value="${#httpSession.getAttribute('users').realName}" id="realName" name="realName" placeholder="公司名称" data-rule="required;length[1~100];" />
					</div>
				</div>
				<div class="form-group">
					<label for="enterpriseAddress" class="col-sm-2 control-label">公司地址</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" th:value="${#httpSession.getAttribute('users').enterpriseAddress}" id="enterpriseAddress" name="enterpriseAddress" placeholder="公司地址" data-rule="required;length[~200];" />
						
					</div>
				</div>
				<div class="form-group">
					<label for="enterprisePerson" class="col-sm-2 control-label">负责人</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" th:value="${#httpSession.getAttribute('users').enterprisePerson}" id="enterprisePerson" name="enterprisePerson" placeholder="负责人" data-rule="required;length[~20];" />
						
					</div>
				</div>
				<div class="form-group">
					<label for="enterprisePhone" class="col-sm-2 control-label">联系电话</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" th:value="${#httpSession.getAttribute('users').enterprisePhone}" id="enterprisePhone" name="enterprisePhone" placeholder="联系电话" data-rule="required;mobile;" />
						
					</div>
				</div>
				<div class="form-group">
					<label for="enterpriseIndustry" class="col-sm-2 control-label">公司行业</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" th:value="${#httpSession.getAttribute('users').enterpriseIndustry}" id="enterpriseIndustry" name="enterpriseIndustry" placeholder="公司行业" data-rule="required;length[~100];" />
						
					</div>
				</div>
				<div class="form-group">
					<label for="enterpriseScale" class="col-sm-2 control-label">公司规模</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" th:value="${#httpSession.getAttribute('users').enterpriseScale}" id="enterpriseScale" name="enterpriseScale" placeholder="公司规模" data-rule="required;length[~20];" />
						
					</div>
				</div>
				
				<div class="form-group">
					<label for="enterpriseIntroduce" class="col-sm-2 control-label">公司简介</label>
					<div class="col-sm-6">
						<textarea class="form-control" th:text="${#httpSession.getAttribute('users').enterpriseIntroduce}" id="enterpriseIntroduce" name="enterpriseIntroduce" rows="3" data-rule="required;length[~500];"></textarea>
						
					</div>
				</div>
			
			
				<div class="form-group">
					<div class="col-sm-12 text-center">
						<button type="submit" class="btn btn-default">保存</button>
					</div>
				</div>
			</form>
		</div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="js/csrf.js" th:src="@{/js/csrf.js}"></script>
	<script type="text/javascript" src="path/to/validator/jquery.validator.js" th:src="@{/js/jquery.validator.js}" ></script>
	<script type="text/javascript" src="path/to/validator/local/zh_CN.js" th:src="@{/js/local/zh-CN.js}" ></script>
	<script src="js/rps/firmwriter.js" th:src="@{/js/rps/firmwriter.js}"></script>
  </body>

<!-- Mirrored from v3.bootcss.com/examples/starter-template/ by HTTrack Website Copier/3.x [XR&CO'2013], Sun, 26 Jan 2014 11:51:16 GMT -->
</html>
