<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
  
<!-- Mirrored from v3.bootcss.com/examples/starter-template/ by HTTrack Website Copier/3.x [XR&CO'2013], Sun, 26 Jan 2014 11:51:16 GMT -->
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>

	<!-- csrf -->
	<meta name="_csrf" content="" th:content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" content="" th:content="${_csrf.headerName}"/>

	<link rel="shortcut icon" href="ico/favicon.png" th:href="@{/ico/favicon.png}"/>

	<title>Starter Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

	<!-- Custom styles for this template -->
	<link href="css/starter-template.css" rel="stylesheet" th:href="@{/css/starter-template.css}"/>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
	<script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" tiles:include="header">

    </div>

    <div class="container">

      <div class="starter-template">
	    <h2 class="text-right" >
			<input type="hidden" id="resumeId" th:value="${resumeDtoWithBLOBs.id}" />
			<button type="button" class="btn btn-success" onclick="sendInterview();" >发送邀请</button>
		</h2>
		<div class="panel panel-default">
				<div class="panel-heading text-left">
					<h3 class="panel-title">基本信息</h3>
				</div>
				<div class="panel-body">
					<div class="col-md-6" >姓名:<span th:text="${resumeDtoWithBLOBs.realName}" ></span></div>
					<div class="col-md-6" >性别:<span th:text="${resumeDtoWithBLOBs.sex == 1?'男':'女'}" ></span></div>
					<div class="col-md-6" >年龄:<span th:text="${resumeDtoWithBLOBs.age}" ></span></div>
					<div class="col-md-6" >学历:<span th:text="${resumeDtoWithBLOBs.education}" ></span></div>
					<div class="col-md-6" >联系电话:<span th:text="${resumeDtoWithBLOBs.telNo}" ></span></div>
					<div class="col-md-6" >邮箱:<span th:text="${resumeDtoWithBLOBs.username}" ></span></div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading text-left">
					<h3 class="panel-title">面试职位</h3>
				</div>
				<div class="panel-body">
					<p th:text="${resumeDtoWithBLOBs.jobInterview}" ></p>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading text-left">
					<h3 class="panel-title">教育情况</h3>
				</div>
				<div class="panel-body">
					<p th:text="${resumeDtoWithBLOBs.educationSituation}" ></p>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading text-left">
					<h3 class="panel-title">实践经历</h3>
				</div>
				<div class="panel-body">
					<p th:text="${resumeDtoWithBLOBs.practicalExperience}" ></p>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading text-left">
					<h3 class="panel-title">自我评价</h3>
				</div>
				<div class="panel-body">
					<p th:text="${resumeDtoWithBLOBs.selfEvaluation}"></p>
				</div>
			</div>
	
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="js/csrf.js" th:src="@{/js/csrf.js}"></script>
	<script src="js/rps/resume.js" th:src="@{/js/rps/resume.js}"></script>
  </body>

<!-- Mirrored from v3.bootcss.com/examples/starter-template/ by HTTrack Website Copier/3.x [XR&CO'2013], Sun, 26 Jan 2014 11:51:16 GMT -->
</html>
